<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{title}}</title>
    {% load staticfiles %}
    {% load sass_tags %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'farm-package/cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'reports/images/favicon.ico' %}" />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" type="text/css" href="{% static 'reports/styles/ie10-viewport-bug-workaround.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% sass_src  'reports/styles/past-report.scss' %}"/>
    <!-- Custom styles for this template -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--[if lt IE 10]>
      <script src="{% static 'reports/ie10-viewport-bug-workaround.js' %}?v=1.001" type="text/javascript"></script>
    <![endif]-->
    <!--light box -->
</head>
    <header class="hidden-xs">
        <div class="container">
            <div class="past-header">
                <a href="https://chilunyc.com">
                    <img class="pull-left header-logo" src="{% static 'reports/images/gear-logo-d@2x.png' %}"  alt="">
                </a>
                <p class="pull-right header-text">当前报告已过期</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container main-section">
            <div class="content">
                <div>
                    <div class="clock-content">
                        <img class="pc-img"  src="{% static 'reports/images/report-past/past-pc-bg@2x.png' %}" alt="">
                        <div class="clock">
                            <img class="clock-bg"  src="{% static 'reports/images/report-past/clock-bg@2x.png' %}" alt="">
                            <img class="clock-hour"  src="{% static 'reports/images/report-past/clock-hour@2x.png' %}" alt="">
                            <img class="clock-minute"  src="{% static 'reports/images/report-past/clock-minute@2x.png' %}" alt="">
                            <img class="clock-sec"  src="{% static 'reports/images/report-past/clock-sec@2x.png' %}" alt="">
                            <img class="clock-center"  src="{% static 'reports/images/report-past/clock-center@2x.png' %}" alt="">
                        </div>
                    </div>
                    <h2>您的项目报告已过期</h2>
                    <p>如需报告信息请联系我们<br/>（Tel：400-668-3138）</p>
                    <a class="btn btn-default back-to-home visible-xs-inline-block"  href="https://chilunyc.com">返回主页</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="hidden-xs">
        <p>齿轮易创：创新性IT解决方案提供商</p>
    </footer>
<body>
</body>
</html>
